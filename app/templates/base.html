<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=0"
    />

    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/hackucf.css" />
    <link rel="icon" href="/static/favicon.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://use.fontawesome.com/releases/v6.5.2/css/all.css"
      rel="stylesheet"
    />

    {% if sentry_url is not none %}
    <script
      src="https://browser.sentry-cdn.com/8.24.0/bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      Sentry.init({
        dsn: "{{ sentry_url }}",
        tracesSampleRate: 0.01,
      });
    </script>
    {% endif %} {% block head %} {% endblock %}
  </head>

  {% block content %} {% endblock %}

  <footer>
    {% block footer %} {% endblock %}
    <span id="footer">Made by Hack@UCF, MIT License </span>
  </footer>
</html>
