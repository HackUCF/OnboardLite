<body>
    <h1>Mass Verify</h1>
    <p>Upload a CSV file to verify multiple members at once. 
        <ol>
            <li> Upload csv </li>
            <li> Select the column with member id </li>
            <li> Click Process</li>
            <li>Download the results</li>
        </ol>
    </p>    
    <div>
        <input class="btn searchbtn" type="file" id="csvFile" accept=".csv">
    </div>
    <div>
        <select id="columnDropdown">
            <option value="column1">Column 1</option>
            <option value="column2">Column 2</option>
            <option value="column3">Column 3</option>
        </select>
    </div>
    <div>
        <button class="btn searchbtn" onclick="processData()" id="processButton">Process</button>
    </div>
    <div>
        <button class="btn searchbtn" onclick="downloadCSV()" id="processButton">Download Results</button>
    </div>
<div class="hide_default" id="results">
    <h2>Results</h2>
    <div id="userTable">
    </div>
    <h2>Not Found</h2>
    <div id="notFoundTable">
    </div>
</div>

    <script type="text/javascript" src="/static/mass-verify.js"></script>
